<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendFinder</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="jumbotron top">
        <div class="row">
            <div class="col-8 title">
                <h1>Friend Finder</h1>
                <hr class="line">
                <h2>The app for all your "friend" finding needs.</h2>
                <br>
                <h1 class="moreThanFriends"><b>;)</b></h1>
            </div>
            <div class="logo">
                <img src="./logo.jpg" alt="finderLogo">
            </div>
        </div>
    </div>
    <div class="container body">
        <div class="row">
            <div class="col-6 info">
                <h2>Answer a few questions about yourself and find your ideal match.</h2>
            </div>
            <div class="col-6 survSelect">
                <button type="button" class="btn btn-lg btn-primary">
                    <h4><span class="glyphicon glyphicon-list-alt"></span>Go to Survey</h4>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
